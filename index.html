    <script src="js/player.js" defer></script>

<body>
    <div id="gameIntro">
        <div id="gameCover">
            <h1 id="title">"The Bootcamp_"</h1>
            <div id="elementsInfo">
                <div>
                    <img src="images/html-icon.gif.gif" alt="html-icon">
                    <h4>+1 points</h4>
                </div>
                <div>
                    <img src="images/css-icon.gif.gif" alt="css-icon">
                    <h4>+2 points</h4>
                </div>
                <div>
                    <img src="images/js-icon.gif.gif" alt="js-icon">
                    <h4>+3 points</h4>
                </div>
            </div>
            <div id="keys">
                <div id="keysOne" class="keys-box">
                    <div class="play-keys">
                        <button class="key-buttons-player1"><</button>
                        <button class="key-buttons-player1">></button>
                    </div>
                    <button class="start-button" id="startButton1P">1 Player</button>
                </div>
               <div id="keysTwo" class="keys-box">
                <div class="play-keys">
                    <button class="key-buttons-player2">A</button>
                    <button class="key-buttons-player2">D</button>
                </div>
                <button class="start-button" id="startButton2P">2 Players</button>
               </div>
            </div>
        </div>
    </div>
    <div id="gameBoard">
        <div id="gameBoardDiv">
            <div id="timerDiv">
                Timer:
                <span id="timer"></span>
            </div>
            <div id="scoreDiv">
                Score:
                <span id="score">00</span>
            </div>
            <div id="speachDiv">
                <span id="speach"></span>
            </div>
            <canvas id="gameCanvas" width="1024" height="650"></canvas>
        </div>
    </div>
</body>
</html>
